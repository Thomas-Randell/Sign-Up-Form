<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="splash-container">
        <div>
            <div></div>
        </div>
    </div>
    <div class="form-container">
        <h2>This is not a real online service! You know you need something like this in your life to help you realise
            your deepest dreams.</h2>
        <h2>Sign up <em>now</em> to get started.</h2>
        <br>
        <h2>You <em>know</em> you want to.</h2>
        <div>
            <h2>Let's do this!</h2>
            <form action="post">
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last_name">First Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </li>
                    <li>
                        <label for="tel_number">Phone Number</label>
                        <input type="tel" name="tel_number" id="tel_number">
                    </li>
                    <li>
                        <label for="pass_confirm">Confirm Password</label>
                        <input type="password" name="pass_confirm" id="pass_confirm">
                    </li>
                </ul>
            </form>
        </div>
        <button type="submit">Submit</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
